version: "3.7"
services:
  client:
    container_name: ctru_client
    restart: always
    env_file:
      - ./config/production.env
    build:
      context: .
      dockerfile: dockerfile
    volumes:
      - ./:/app/client
      - /app/client/node_modules/
    ports:
      - "3000:3000"
    tty: true
    working_dir: /app/client
    networks:
      - ctru

networks:
  ctru:
    external:
      name: dev-ctru_default

